    var timelineData = ['2000.11', '2010.11', '2020.11'];
    var currentIndex = 0;

    function handleData(educationData, timelineDate) {
        // 初始化ECharts图表
        var educationMap = echarts.init(document.getElementById('educationMap'));

        // 获取最大和最小的受教育年限，用于颜色映射
        var maxEducation = 3;
        var minEducation = 12;

        // 构建ECharts地图的配置项
        var option = {
            baseOption: {
                timeline: {
                    axisType: 'category',
                    autoPlay: true,
                    playInterval: 2000,
                    data: timelineDate,
                    currentIndex: currentIndex,
                },
                title: {
                    text: '中国各份平均受教育年限地图',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}<br/>{c} 年'
                },
                series: [
                    {
                        name: '平均受教育年限',
                        type: 'map',
                        mapType: 'china',
                        roam: false,
                        label: {
                            show: true
                        },
                        data: educationData.map(item => ({
                            name: item.province,
                            value: item.averageEducation
                        })),
                        itemStyle: {
                            emphasis: {
                                areaColor: '#FFD700',
                                borderColor: '#FFFF00',
                                borderWidth: 2
                            }
                        }
                    }
                ],
                visualMap: {
                    min: minEducation,
                    max: maxEducation,
                    left: 'left',
                    top: 'bottom',
                    text: ['高', '低'], // 文本，默认为数值文本
                    calculable: true,
                    inRange: {
                        color: ['#D7DA8B', '#FF4500'] // 颜色映射范围
                    }
                },
            },
            options: [
                {
                    title: {
                        text: '第五次人口普查'
                    },
                },
                {
                    title: {
                        text: '第六次人口普查'
                    },
                },
                {
                    title: {
                        text: '第七次人口普查'
                    },
                }
            ]
        };

        // 使用刚指定的配置项和数据显示地图
        educationMap.setOption(option);
    }

    // 数据轮播
    setInterval(function () {
        currentIndex++;
        if (currentIndex >= timelineData.length) {
            currentIndex = 0; // 循环播放
        }

        var currentData;
        if (currentIndex === 0) {
            currentData = data1;
        } else if (currentIndex === 1) {
            currentData = data2;
        } else {
            currentData = data3;
        }

        handleData(currentData, timelineData);
    }, 2000);

    // 初始化第一组数据
    handleData(data1, timelineData);
</script>

</html>
